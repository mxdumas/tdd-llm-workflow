name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'src/tdd_llm/templates/manifest.json'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'src/tdd_llm/templates/manifest.json'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NO_COLOR: "1"
      TERM: dumb

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check src/

      - name: Test
        run: pytest --cov=tdd_llm --cov-report=term-missing

      - name: Check formatting
        run: ruff format --check src/

  # Aggregate job for branch protection rule expecting "build"
  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Check test matrix status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            exit 1
          fi
